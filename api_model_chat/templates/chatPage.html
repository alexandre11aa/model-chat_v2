<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ target_user.code }}</title>
    <style>
        #chat-log {
            border: 1px solid #000;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #f1f1f1;
        }
        #chat-message-input {
            width: calc(100% - 80px);
            padding: 5px;
            box-sizing: border-box;
        }
        #send-message {
            width: 70px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Chat with {{ target_user.code }}</h1>

    <div id="chat-log">
        {% for message in messages %}
            <div>
                <strong>{{ message.sender.name }}:</strong> {{ message.message }} <em>({{ message.timestamp|date:"H:i" }})</em>
            </div>
        {% endfor %}
    </div>

    <input type="text" id="chat-message-input" autocomplete="off" placeholder="Type your message...">
    <button id="send-message">Send</button>

    <script>
        const loggedUserCode = "{{ request.user.code }}";
        const targetUserCode = "{{ target_user.code }}";

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + loggedUserCode + '/' + targetUserCode + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.getElementById('chat-log');
            const newMessage = document.createElement('div');

            const timeDisplay = data.time ? ` (${data.time})` : '';
            newMessage.textContent = `${data.username}: ${data.message}${timeDisplay}`;
            chatLog.appendChild(newMessage);
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.getElementById('send-message').onclick = function() {
            sendMessage();
        };

        document.getElementById('chat-message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInputDom = document.getElementById('chat-message-input');
            const message = messageInputDom.value.trim();

            if (message === '') {
                return;
            }

            chatSocket.send(JSON.stringify({
                'message': message,
                'username': loggedUserCode,
                'time': new Date().toLocaleTimeString()
            }));
            messageInputDom.value = '';
        }
    </script>
</body>
</html>
