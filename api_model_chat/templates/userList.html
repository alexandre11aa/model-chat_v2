<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
    <style>
        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-list li {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-list li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Users List</h1>

    <ul class="user-list">
        {% for user in users %}
            <li onclick="window.location.href='{% url 'chat-page' user.code %}'">
                {{ user.name }} ({{ user.code }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
