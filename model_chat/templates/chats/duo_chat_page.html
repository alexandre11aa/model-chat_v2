<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ target_user.code }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Para clipe de papel -->
    <style>
        #chat-log {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #f1f1f1;
        }
        #chat-message-input {
            width: calc(100% - 120px); /* Ajuste para incluir os botões */
        }
        .input-group-append .btn {
            height: 100%; /* Garante que os botões tenham a mesma altura */
        }
        .btn-secondary {
            background-color: #6c757d; /* Cor do botão de procurar */
            border: none; /* Remove a borda do botão */
        }
        #file-input {
            display: none; /* Esconde o campo de arquivo */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chat com: {{ target_user.name }}</h1>

        <div id="chat-log" class="mb-3 p-2">
            {% for message in messages %}
                <div>
                    <strong>{{ message.sender.name }}:</strong> {{ message.message }} <em>({{ message.timestamp|date:"H:i" }})</em>
                </div>
            {% endfor %}
        </div>

        <div class="input-group">
            <input type="file" id="file-input" class="form-control-file" accept="image/*,video/*,application/pdf">
            <input type="text" id="chat-message-input" class="form-control" autocomplete="off" placeholder="Type your message...">
            <div class="input-group-append">
                <button class="btn btn-secondary" id="attach-file"> <i class="fas fa-paperclip"></i> <!-- Ícone de clipe de papel -->
                </button>
                <button id="send-message" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script>
        const loggedUserCode = "{{ request.user.code }}";
        const targetUserCode = "{{ target_user.code }}";

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + loggedUserCode + '/' + targetUserCode + '/'
        );

        // Adiciona manipuladores de eventos ao socket
        chatSocket.onmessage = handleIncomingMessage;
        chatSocket.onclose = handleSocketClose;

        // Configura botões de envio de mensagens
        document.getElementById('send-message').onclick = sendMessage;
        document.getElementById('chat-message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        /**
         * Manipula mensagens recebidas do WebSocket.
         * @param {MessageEvent} event - O evento de mensagem do WebSocket.
         */
        function handleIncomingMessage(event) {
            const data = JSON.parse(event.data);
            const chatLog = document.getElementById('chat-log');

            // Cria e exibe uma nova mensagem no log de chat
            const newMessage = document.createElement('div');
            const timeDisplay = data.time ? ` (${data.time})` : '';
            newMessage.innerHTML = `<strong>${data.username}:</strong> ${data.message}${timeDisplay}`;
            chatLog.appendChild(newMessage);
            chatLog.scrollTop = chatLog.scrollHeight; // Rolagem automática para a nova mensagem
        }

        /**
         * Manipula o fechamento do socket.
         * @param {CloseEvent} event - O evento de fechamento do WebSocket.
         */
        function handleSocketClose(event) {
            console.error('Chat socket closed unexpectedly');
        }

        /**
         * Envia uma mensagem através do WebSocket.
         */
        function sendMessage() {
            const messageInputDom = document.getElementById('chat-message-input');
            const message = messageInputDom.value.trim();

            // Não envia mensagens vazias
            if (message === '') {
                return;
            }

            // Envia a mensagem pelo socket
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': loggedUserCode,
                'time': new Date().toLocaleTimeString()
            }));

            // Limpa o campo de entrada após o envio
            messageInputDom.value = '';
        }
    </script>

    <script>
        // Aqui
    </script>
</body>
</html>
