<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Chat Login</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <form method="post" class="bg-white p-5 rounded shadow">
            {% csrf_token %}
            <h2 class="text-center mb-4">Bem-vindo ao Chat</h2>
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Nome de Usu√°rio</label>
                <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" required>
                {% if form.username.errors %}
                    <div class="text-danger">{{ form.username.errors }}</div>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Senha</label>
                <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control" required>
                {% if form.password.errors %}
                    <div class="text-danger">{{ form.password.errors }}</div>
                {% endif %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
